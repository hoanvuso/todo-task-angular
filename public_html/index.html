    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>My todo list</h1>
       
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

        <div class="col-sm-12">
          <div class="form-group">
            <form id="add-task-form" class="form-inline ng-pristine ng-valid ng-scope">
              <div class="form-group">
                <input type="text" name="item" ng-model="todoItem" value="" placeholder="Add some thing" class="form-control">
                <button ng-click="addList(task)" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>Add</button>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-12">

          <input type="checkbox" ng-click="selectAll()" ng-model="isSelectAll"> Check all
           <button ng-click="removeSelected()" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span> Remove selected</button>
        </div>
        <div class="col-sm-6 table-responsive">
          <ul id="todo-list" class="table ">

           
          
            <li ng-repeat="item in todoList">


              <input type="checkbox" ng-change="onSelected()" ng-model="item.IsCompleted"> 
              <label ng-bind="item.text"></label>
              <button class="btn btn-danger" ng-click="todoList.splice($index, 1)">
                <span class="glyphicon glyphicon-remove-sign"></span> Remove
              </button>            
            </li>

          </ul>
        </div>
       
      </div>

      <hr>
